; Neither the bla_station context nor the line1 or line2 contexts are defined
; explicitly here. The autocontext options should take care of that for us.

[line1_outbound]
exten => faux,1,NoOp()
same  =>      n,Answer(500)
same  =>      n,Wait(1)
same  =>      n,Hangup()

[line2_outbound]
exten => faux,1,NoOp()
same  =>      n,Answer(500)
same  =>      n,Wait(1)
same  =>      n,Hangup()

[default]
exten => wait,1,NoOp()
same  =>      n,Wait(10000)

exten => hangup,1,NoOp()
same  =>        n,Verbose(1, Hanging up)
same  =>        n,Hangup()
