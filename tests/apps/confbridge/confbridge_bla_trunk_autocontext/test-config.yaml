        -
          type: 'headermatch'
          conditions:
            match:
              Event: 'ConfbridgeEnd'
              Conference: 'BLA_line1'
          actions:
            -
              action-type: 'set-expected-result'
              expected-result: 'Conference Ended'
            -
              action-type: 'end-scenario'
      channels:
        -
          channel-id: 'line1'
          channel-name: 'Local/s@line1'
          context: 'default'
          exten: 'wait'
          start-on-create: True
          events:
            -
              type: 'headermatch'
              conditions:
                match:
                  Event: 'ConfbridgeJoin'
                  Conference: 'BLA_line1'
                  Channel: 'Local/s@line1-.*'
              actions:
                -
                  action-type: 'set-expected-result'
                  expected-result: 'line1 Join Event received'
                -
                  action-type: 'hangup'
                  delay: 2
                  channel-id: 'line1'
            -
              type: 'headermatch'
              conditions:
                match:
                  Event: 'ConfbridgeLeave'
                  Conference: 'BLA_line1'
                  Channel: 'Local/s@line1-.*'
              actions:
                -
                  action-type: 'set-expected-result'
                  expected-result: 'line1 Leave Event received'
