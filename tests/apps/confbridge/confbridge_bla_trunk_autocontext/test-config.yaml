---

testinfo:
    summary: 'Test of BLA trunk autocontext feature'
    description: |
        This tests the autocontext option as it applies to BLA trunks.

properties:
    minversion: '14.0.0'
    tags:
        - BLA
        - confbridge
        - apps
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_confbridge'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'apptest.AppTest'

test-object-config:
  app: 'BLATrunk'
  scenarios:
    -
      # Scenario 1:
      # This scenario originates a call on line1. The context for line1 should
      # have been created by the autocontext option for the trunk.
      #
      # If the autocontext option is working, then the call should proceed as
      # the confbridge_bla_trunk tests. station1 will answer the call, a
      # conference will be created, and all parties will hang up in turn.
      events:
        -
          type: 'headermatch'
          conditions:
            match:
              Event: 'ConfbridgeStart'
              Conference: 'BLA_line1'
          actions:
            -
              action-type: 'set-expected-result'
              expected-result: 'BLA_line1 Conference Started'
        -
          type: 'headermatch'
          conditions:
            match:
              Event: 'TestEvent'
              Conference: 'BLA_line1'
              State: 'CONF_CHANGE_STATE'
              OldState: 'EMPTY'
              NewState: 'SINGLE'
          actions:
            -
              action-type: 'set-expected-result'
              expected-result: 'BLA_line1 conference transitioned from EMPTY to SINGLE'
        -
          type: 'headermatch'
          conditions:
            match:
              Event: 'TestEvent'
              Conference: 'BLA_line1'
              State: 'CONF_CHANGE_STATE'
              OldState: 'SINGLE'
              NewState: 'MULTI'
          actions:
            -
              action-type: 'set-expected-result'
              expected-result: 'BLA_line1 conference transitioned from SINGLE to MULTI'
