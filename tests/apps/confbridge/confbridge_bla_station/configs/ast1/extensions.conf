[line1]
exten => inbound,1,BLATrunk(line1)

[line1_outbound]
exten => faux,1,NoOp()
same  =>      n,Answer(500)
;same  =>      n,Playback(hello-world)
same  =>      n,Wait(1)
same  =>      n,Hangup()

[bla_stations]
exten => station1,1,NoOp()
 same =>          n,BLAStation(station1)
exten => station1_line1,1,BLAStation(station1_line1)

[default]
exten => wait,1,NoOp()
same  =>      n,Wait(10000)

exten => test,1,NoOp()
same  =>      n,Answer(500)
same  =>      n,Wait(1)
same  =>      n,Hangup()

exten => hangup,1,NoOp()
same  =>        n,Verbose(1, Hanging up)
same  =>        n,Hangup()
