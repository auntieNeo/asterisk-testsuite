testinfo:
    summary: 'Test stations ringing when a trunk dials in'
    description: |
        This tests the behavior of ConfBridge BLA when a call comes in on one
        of the trunks. 

properties:
    minversion: '14.0.0'
    tags:
        - BLA
        - confbridge
        - apps
    dependencies:
        - buildoption: 'TEST_FRAMEWORK'
        - python : 'twisted'
        - python : 'starpy'
        - asterisk : 'app_confbridge'
        - asterisk : 'app_playback'
#        - asterisk : 'app_senddtmf'
#        - asterisk : 'chan_sip'

test-modules:
    test-object:
        config-section: test-object-config
        typename: 'apptest.AppTest'

test-object-config:
  app: 'BLAStation'
  scenarios:
    -
      # This scenario simply originates a call on the BLAStation() application
      # and checks that a ConfBridge conference was created.
      events:
        -
          type: 'headermatch'
          conditions:
            match:
              Event: 'ConfbridgeStart'
              Conference: 'BLA_line1'
          actions:
            -
              action-type: 'set-expected-result'
              expected-result: 'BLA_line1 Conference Started'
        -
          type: 'headermatch'
          conditions:
            match:
              Event: 'ConfbridgeEnd'
              Conference: 'BLA_line1'
          actions:
            -
              action-type: 'set-expected-result'
              expected-result: 'Conference Ended'
            -
              action-type: 'end-scenario'
      channels:
        -
          channel-id: 'station1'
          channel-name: 'Local/station1@bla_stations'
          context: 'default'
          exten: 'wait'
          start-on-create: True
          events:
            -
              type: 'headermatch'
              conditions:
                match:
                  Event: 'ConfbridgeJoin'
                  Conference: 'BLA_line1'
                  Channel: 'Local/station1@bla_stations-.*'
              actions:
                -
                  action-type: 'set-expected-result'
                  expected-result: 'station1 Join Event received'
                -
                  action-type: 'hangup'
                  delay: 2
                  channel-id: 'station1'
            -
              type: 'headermatch'
              conditions:
                match:
                  Event: 'ConfbridgeLeave'
                  Conference: 'BLA_line1'
                  Channel: 'Local/station1@bla_stations-.*'
              actions:
                -
                  action-type: 'set-expected-result'
                  expected-result: 'station1 Leave Event received'
